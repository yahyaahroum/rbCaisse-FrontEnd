<div class="modal-dialog modal-lg modal-dialog-centered ">

  <div class="modal-content bg-facebook card border-top border-0 border-4 border-white">
    <form name="form" [formGroup]="myFormAdd" (ngSubmit)="onAdd()">
      <div class="modal-body">
        <div class="row">

          <div class="col-xl-12 mx-auto">
            <button type="button" class="btn-close" style="position: relative; float: right;"  data-bs-dismiss="modal" aria-label="Close"></button>
            <br>
            <div class="card-body">
              <div class="border p-4 rounded">
                <div class="card-title d-flex align-items-center">
                  <div><i class="bx bxs-user me-1 font-22 text-white"></i>
                  </div>
                  <h5 class="mb-0 text-white">Ajout d'un nouveau employé</h5>
                </div>
                <hr/>

                <div class="row mb-3">
                  <label class="col-sm-3 col-form-label">Matricule</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Entrez le matricule"
                           formControlName="matricule"
                           id="matricule" name="matricule" required>
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-3 col-form-label">Nom</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Entrez le nom "
                           formControlName="nom"
                           id="nom" name="nom" required>
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-3 col-form-label">Prénom</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Entrez le prénom "
                           formControlName="prenom"
                           id="prenom" name="prenom" required>
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-3 col-form-label">Fonction</label>
                  <div class="col-sm-9">
                    <ng-select placeholder="Selectionnez une affaire" formControlName="fonction"
                               name="fonction">
                      <ng-option *ngFor="let fonction of listeFonctions" [value]="fonction" (change)="onMaterialGroupChange($event)">
                        {{fonction.libelle}}</ng-option>
                    </ng-select>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" #closebutton data-bs-dismiss="modal">Fermer</button>
        <button type="submit" [disabled]="!myFormAdd.valid" class="btn btn-primary">Valider</button>
      </div>
    </form>
  </div>

</div>
