<div class="modal-dialog modal-lg modal-dialog-centered ">

  <div class="modal-content bg-facebook card border-top border-0 border-4 border-white">
    <form name="form" [formGroup]="myFormUpdate" (ngSubmit)="onUpdatedemandeAlimentation()">
      <div class="modal-body">
        <div class="row">

          <div class="col-xl-12 mx-auto">
            <button type="button" class="btn-close" style="position: relative; float: right;"  data-bs-dismiss="modal" aria-label="Close"></button>
            <br>
            <div class="card-body">
              <div class="border p-4 rounded">
                <div class="card-title d-flex align-items-center">
                  <div><i class="bx bxs-user me-1 font-22 text-white"></i>
                  </div>
                  <h5 class="mb-0 text-white">Modification d'une demande d'alimentation de caisse</h5>
                </div>
                <hr/>
                <div class="row mb-3">
                  <label class="col-sm-3 col-form-label">Caisse</label>
                  <div class="col-sm-9">
                    <ng-select placeholder="Selectionnez une caisse" formControlName="caisse"
                               name="caisse" required>
                      <ng-option *ngFor="let caisse of caisses" [value]="caisse.id" (change)="onMaterialGroupChange($event)">
                        {{caisse.affaire.code +' - '+ caisse.affaire.libelle}}</ng-option>
                    </ng-select>
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-3 col-form-label">Motif</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Entrez le motif du demande"
                           formControlName="motif"
                           id="motif" name="motif" required>
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-3 col-form-label">Type</label>
                  <div class="col-sm-9">
                    <select formControlName="type" class="form-select">
                      <option value="Actif">Frais généraux</option>
                      <option value="Inactif">Projet</option>
                    </select>
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-3 col-form-label">Montant</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Entrez le montant du demande"
                           formControlName="montantDemande"
                           id="montantDemande" name="montantDemande" required>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" #closebutton data-bs-dismiss="modal">Fermer</button>
        <button type="submit" [disabled]="!myFormUpdate.valid" class="btn btn-primary">Valider</button>
      </div>
    </form>
  </div>

</div>
