<div class="modal-dialog modal-lg modal-dialog-centered ">

  <div class="modal-content bg-facebook card border-top border-0 border-4 border-white">
    <form name="form" [formGroup]="myFormUpdate" (ngSubmit)="onUpdate()">
      <div class="modal-body">
        <div class="row">

          <div class="col-xl-12 mx-auto">
            <button type="button" class="btn-close" style="position: relative; float: right;"  data-bs-dismiss="modal" aria-label="Close"></button>
            <br>
            <div class="card-body">
              <div class="border p-4 rounded">
                <div class="card-title d-flex align-items-center">
                  <div><i class="bx bxs-user me-1 font-22 text-white"></i>
                  </div>
                  <h5 class="mb-0 text-white">Ajout d'une nouvelle affaire</h5>
                </div>
                <hr/>
                <div class="row mb-3">
                  <label class="col-sm-3 col-form-label">Caisse</label>
                  <div class="col-sm-9">
                    <ng-select placeholder="Selectionnez une caisse" formControlName="caisse"
                               name="caisse" required>
                      <ng-option *ngFor="let caisse of caisses" [value]="caisse.id" (change)="onMaterialGroupChange($event)">
                        {{caisse.nomCaisse}}</ng-option>
                    </ng-select>
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-3 col-form-label">Date Dépense</label>
                  <div class="col-sm-9">
                    <input type="date" class="form-control" placeholder="Entrez la date"
                           formControlName="dateDepense"
                           id="dateDepense" name="dateDepense" required>
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-3 col-form-label">Désignation</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Entrez la désignation"
                           formControlName="designation"
                           id="designation" name="designation" required>
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-3 col-form-label">Numéro Piéce</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Entrez le numéro de piéce"
                           formControlName="numeroPiece"
                           id="numeroPiece" name="numeroPiece">
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-3 col-form-label">Montant</label>
                  <div class="col-sm-9">
                    <input type="number" class="form-control" placeholder="Entrez le montant"
                           formControlName="montant"
                           id="montant" name="montant" required>
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-3 col-form-label">Affaire</label>
                  <div class="col-sm-9">
                    <ng-select placeholder="Selectionnez une affaire" formControlName="affaireDepense"
                               name="affaireDepense" required>
                      <ng-option *ngFor="let affaire of affaires" [value]="affaire.id" (change)="onMaterialGroupChange($event)">
                        {{affaire.code +' - '+ affaire.libelle}}</ng-option>
                    </ng-select>
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-3 col-form-label">Nature Opération</label>
                  <div class="col-sm-9">
                    <ng-select placeholder="Selectionnez une nature" formControlName="natureOperation"
                               name="natureOperation" required>
                      <ng-option *ngFor="let nature of naturesOpeations" [value]="nature.id" (change)="onMaterialGroupChange($event)">
                        {{nature.compteComptable.codeComptable +' - '+ nature.libelle}}</ng-option>
                    </ng-select>
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-3 col-form-label">Mode Opération</label>
                  <div class="col-sm-9">
                    <ng-select placeholder="Selectionnez un mode" formControlName="modeOperation"
                               name="modeOperation" required>
                      <ng-option *ngFor="let mode of modesOperations" [value]="mode.id" (change)="onMaterialGroupChange($event)">
                        {{mode.libelle}}</ng-option>
                    </ng-select>
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-3 col-form-label">Employé</label>
                  <div class="col-sm-9">
                    <ng-select placeholder="Selectionnez un employé" formControlName="employeDepense"
                               name="employeDepense" required>
                      <ng-option *ngFor="let employe of employes" [value]="employe.id" (change)="onMaterialGroupChange($event)">
                        {{employe.nom +' - '+ employe.prenom}}</ng-option>
                    </ng-select>
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-3 col-form-label">Employé</label>
                  <div class="col-sm-9">
                    <input type="file" class="form-control" (change)="selectFile($event)"
                           formControlName="pieceJointe">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" #closebutton data-bs-dismiss="modal">Fermer</button>
        <button type="submit" [disabled]="!myFormUpdate.valid" class="btn btn-primary">Valider</button>
      </div>
    </form>
  </div>

</div>
