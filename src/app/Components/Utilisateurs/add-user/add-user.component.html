<div class="modal-dialog modal-lg modal-dialog-centered ">

  <div class="modal-content bg-facebook card border-top border-0 border-4 border-white">
    <form name="form" [formGroup]="myFormAdd" (ngSubmit)="onAdd()">
    <div class="modal-body">
      <div class="row">

        <div class="col-xl-12 mx-auto">
          <button type="button" class="btn-close" style="position: relative; float: right;"  data-bs-dismiss="modal" aria-label="Close"></button>
          <br>
          <div class="card-body">
            <div class="border p-4 rounded">
              <div class="card-title d-flex align-items-center">
                <div><i class="bx bxs-user me-1 font-22 text-white"></i>
                </div>
                <h5 class="mb-0 text-white">Ajout d'un nouveau utilisateur</h5>
              </div>
              <hr/>

              <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Nom d'utilisateur</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" placeholder="Entrez le nom d'utilisateur"
                         formControlName="username"
                         id="username" name="username" required>
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Mot de passe</label>
                <div class="col-sm-9">
                  <div class="input-group" id="show_hide_password">
                    <input [type]="showPassword ? 'text' : 'password'" formControlName="password"
                           class="form-control border-end-0" id="password" placeholder="Entrez le mot de passe" required>
                    <a href="javascript:;" class="input-group-text bg-transparent" (click)="togglePasswordVisibility()">
                      <i [ngClass] ="showPassword ? 'bx bx-hide' : 'bx bx-show'"></i></a>
                  </div>

                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Confirmation</label>
                <div class="col-sm-9">
                  <div class="input-group">
                    <input [type]="showconfirmPassword ? 'text' : 'password'" formControlName="confirmpassword"
                           class="form-control border-end-0" id="confirmpassword" placeholder="Confirmez le mot de passe" required>
                    <a href="javascript:;" class="input-group-text bg-transparent" (click)="toggleConfirmPasswordVisibility()">
                      <i [ngClass] ="showPassword ? 'bx bx-hide' : 'bx bx-show'"></i></a>
                  </div>

                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Nom</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" placeholder="Entrez le nom"
                         formControlName="nom"
                         id="nom" name="nom" required>
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Prénom</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" placeholder="Entrez le prénom"
                         formControlName="prenom"
                         id="prenom" name="prenom" required>
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" placeholder="Entrez l'adresse email"
                         formControlName="email"
                         id="email" name="email" required>
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Matricule</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" placeholder="Entrez le matricule"
                         formControlName="matricule"
                         id="matricule" name="matricule" required>
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Roles</label>
                <div class="col-sm-9">
                     <ng-select  placeholder="Selectionnez un role" [multiple]="true" formControlName="listeRoles"
                                name="selectName">

                       <ng-option *ngFor="let role of listeRoles" [value]="role.name" (change)="onMaterialGroupChange($event)">
                         {{role.name}}</ng-option>
                     </ng-select>
                </div>

              </div>
              <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Fonction</label>
                <div class="col-sm-9">
                  <ng-select placeholder="Selectionnez une affaire" [multiple]="true" formControlName="listeAffaires"
                             name="listeAffaires">
                    <ng-option *ngFor="let affaire of listeAffaires" [value]="affaire.code" (change)="onMaterialGroupChange($event)">
                      {{affaire.code+' - '+affaire.libelle}}</ng-option>
                  </ng-select>
                </div>
              </div>
      <!--        <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Affaires</label>
                <div class="col-sm-9">
                  <ng-select placeholder="Selectionnez un statut" formControlName="statut"
                             name="listeAffaires">
                    <ng-option value="Actif" (change)="onMaterialGroupChange($event)">Actif</ng-option>
                    <ng-option value="Inactif" (change)="onMaterialGroupChange($event)">Inactif</ng-option>
                  </ng-select>
                </div>
              </div>-->

            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
      <button type="submit" [disabled]="!myFormAdd.valid" class="btn btn-primary">Valider</button>
    </div>
    </form>
  </div>

</div>
